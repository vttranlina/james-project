version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8088:443"
      - "8089:8089"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - proxy-network
    restart: unless-stopped

  s3:
    image: quay.io/minio/minio:RELEASE.2024-01-29T03-56-32Z
    container_name: s3minio.local
    ports:
      - "9000:9000"
      - "9001:9001"
    command:
      - server
      - --certs-dir
      - /opt/minio/certs
      - /data
      - --console-address
      - ":9001"
    volumes:
      - ./ssl/private.key:/opt/minio/certs/private.key
      - ./ssl/public.crt:/opt/minio/certs/public.crt
    environment:
        MINIO_ACCESS_KEY: minio
        MINIO_SECRET_KEY: minio123
    networks:
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    driver: bridge
